{% extends "base.html" %}
{% load static %}

{% block title %}Edit Profile{% endblock %}



{% block search-content %}
{% endblock %}
{% block user_content %}
<style>
   
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; 
    }
    
    .edit-profile-form {
        display: flex;
        flex-direction: column;
        width: 350px; 
    }
    
    .edit-profile-form label {
        text-align: left;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }
    
    .edit-profile-form input,
    .edit-profile-form textarea,
    .edit-profile-form button {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }
    
    .edit-profile-form input:focus,
    .edit-profile-form textarea:focus {
        border-color: #2575fc;
        outline: none;
        box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
    }
    
    .profile-photo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 15px;
    }
    
    .defaultImg {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
    }
    
    .upload-text {
        font-size: 12px;
        color: #2575fc;
        cursor: pointer;
    }
    
    #remove-photo-btn {
        width: 30%;
        color: black;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        font-size: 12px;
        cursor: pointer;
        margin-top: 5px;
    }
    
    .edit-profile-form button {
        width: 105%;
        color: black;
        font-size: 16px;
        cursor: pointer;
    }
    
</style>

<div class="container">

    <form method="post" class="edit-profile-form" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Profile Photo Section -->
        <div class="profile-photo-container">
            <img 
                src="{% if user.profile_picture %}{{ user.profile_picture.url }}{% else %}{% static 'default.jpg' %}{% endif %}" 
                alt="Profile Photo" 
                class="defaultImg" 
                id="profile-photo"
            >

            <!-- Upload Photo Text -->
            <label for="profile-photo-upload" class="upload-text">Upload Photo</label>

            <!-- Hidden File Input -->
            <input type="file" id="profile-photo-upload" name="profile_picture" style="display: none;" accept="image/*">

            <!-- Remove Photo Button (show if profile picture exists) -->
            <button type="submit" id="remove-photo-btn" value="true" name="remove_picture" class="remove-photo-btn 
            {% if user.profile_picture %}
                show-button
            {% else %}
                hide-button
            {% endif %}">
            Remove Photo
        </button>


            <!-- Hidden field to indicate photo removal -->
            <input type="hidden" name="remove_picture" id="remove-picture" value="true">
        </div>

        <!-- Username -->
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required value="{{ user.Username }}" placeholder="Enter your username">

        <!-- First Name -->
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first_name" required value="{{ user.firstname }}" placeholder="Enter your first name">

        <!-- Last Name -->
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last_name" required value="{{ user.lastname }}" placeholder="Enter your last name">

        <!-- Phone Number -->
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone_number" required value="{{ user.phone }}" placeholder="Enter your phone number">

        <!-- Submit -->
        <button type="submit">Update</button>
    </form>
</div>
{% endblock %}

{% block scripts %}

<script>
document.addEventListener('DOMContentLoaded', () => {
    const uploadText = document.querySelector('.upload-text');
    const fileInput = document.getElementById('profile-photo-upload');
    const removeButton = document.getElementById('remove-photo-btn');
    const profilePhoto = document.getElementById('profile-photo');
    const removePictureInput = document.getElementById('remove-picture');

    if (!uploadText || !fileInput || !removeButton || !profilePhoto || !removePictureInput) {
        console.error('One or more elements not found.');
        return;
    }

    uploadText.addEventListener('click', (event) => {
        event.preventDefault();
        fileInput.click();
    });

    fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = () => {
                profilePhoto.src = reader.result;
                removeButton.style.display = 'block';
                removePictureInput.value = 'false';
            };
            reader.readAsDataURL(file);
        }
    });

    removeButton.addEventListener('click', () => {
        profilePhoto.src = "{% static 'default.jpg' %}"; // use your path here
        removeButton.style.display = 'none';
        fileInput.value = '';
        removePictureInput.value = 'true';
    });
});
</script>


{% endblock %}
