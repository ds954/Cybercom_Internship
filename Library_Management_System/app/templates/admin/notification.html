{% extends 'admin/base.html' %}

{% block title %}notifications{% endblock %}




{% block content %}
    <h2>Recent Notifications</h2>
        <ul>
            {% for note in notifications %}
            <li>{{ note.message }} ({{ note.timestamp }})</li>
            {% empty %}
            <li>No notifications found.</li>
            {% endfor %}
        </ul>
{% endblock %}
