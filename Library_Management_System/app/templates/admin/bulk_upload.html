{% extends 'admin/admin_base.html' %}

{% block title %}Bulk Upload Books{% endblock %}

{% block admin_content %}

<style>
     body{
        overflow-y: hidden;
    }
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: 500;
        text-align: center;
    }

    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    form {
        width: 100%;
        max-width: 600px;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
    }

    input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        display: inline-block;
        padding: 10px 20px;
        background-color: #c0c4c6;
        color: black;
        text-decoration: none;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #a3a7a9;
    }

    a.back-link {
        display: inline-block;
        padding: 8px 16px;
        background-color: #c0c4c6;
        color: black;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
        text-align: center;
    }

    a.back-link:hover {
        background-color: #a3a7a9;
    }

    .message {
        margin-top: 20px;
        color: green;
        text-align: center;
        font-weight: bold;
    }
</style>

<h1>Upload Books</h1>

<div class="form-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file">Upload CSV/Excel File:</label>
        {{ form.file }}
        <button type="submit">Upload</button>
    </form>

    <a href="{% url 'manage_books' %}" class="back-link">Back to Manage Books</a>

    {% if messages %}
        <div class="message">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</div>

{% endblock %}
