{% extends 'admin/admin_base.html' %}
{% load static %}

{% block title %}Edit Admin Profile{% endblock %}

{% block admin_content %}
<style>
    .profile-container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        padding-bottom: 5px;
    }

    input[type=text],input[type=email] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .btn {
        background-color: #f0f0f0;
        color: black;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        justify-content: center;
        align-items: center;
    }
</style>

<div class="profile-container">
    

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Username:</label>
            <input type="text" name="username" value="{{ admin_profile.username }}" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" value="{{ admin_profile.email }}" required>
        </div>

        <div class="form-group">
            <label>First Name:</label>
            <input type="text" name="first_name" value="{{ admin_profile.first_name }}">
        </div>

        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" name="last_name" value="{{ admin_profile.last_name }}">
        </div>

        <button type="submit" class="btn">Update Profile</button>
    </form>
</div>

{% endblock %}
