<!DOCTYPE html>

<head>

    <title>Document</title>
    {% load sri %}
    {% sri_integrity_static 'js/csp_report.js' %}

<body>

        <input type="password" name="password"><br>

    </form>

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/2048px-React-icon.svg.png" width="150">
