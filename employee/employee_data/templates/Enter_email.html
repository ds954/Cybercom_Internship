<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Email</title>
</head>
<body>
    <br>
    <form method="post">
        {% csrf_token %}
    <label for="email">Enter Email:</label><br>
    <input type="text" name="email" required><br>
    <p>OTP for reset password will be sent to your registered email addrees.</p><br>
    <button>Next</button>
    </form>
    {% if error %}
  <p style="color: red;">{{ error }}</p>  <!-- Display error message if OTP is invalid -->
{% endif %}
</body>
</html>
