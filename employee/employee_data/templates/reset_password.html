<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
    <form method="post">
    {% csrf_token %}
    <label for="password">Enter New password:</label><br>
    <input type="text" name="password" ><br><br>
    <label for="check-password">Confirm Password:</label><br>
    <input type="text" name="check-password" ><br><br>
    
    <button>Submit</button>
    </form>
    {% if error %}
  <p style="color: red;">{{ error }}</p>  <!-- Display error message if OTP is invalid -->
{% endif %}
   
</body>
</html>
